<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Link -->
    <link rel="stylesheet" href="./main.css" />
    <!-- GOOGLE Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- aos cdn -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- jQuery cdn-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Senior-nara</title>
  </head>
  <body>
    <!-- background_img -->
    <!-- nav -->
    <div class="nav">
      <img src="./assets/logo_nara_color.png" alt="" />
      <div class="nav_btn">
        <div class="btn_1">
          <p>앱 다운로드</p>
        </div>
        <div class="btn_2">
          <p>로그인</p>
        </div>
      </div>
    </div>
    <!-- MainPage Big Title -->
    <div class="main_title">
      <div class="title">
        <p class="title_text" data-aos="fade-up">
          새로운 제2인생 <br />
          시작하자 S-NARA
        </p>
        <p class="title_small" data-aos="fade-up" data-aos-duration="3000">
          새로운 경험으로 시작하는 <br />
          시니어 생활에 활력을! <br />
          통신사 상관없이 첫 달 무료!
        </p>
      </div>
    </div>
    <!-- APP 다운로드 버튼 2개 -->
    <div class="app_btn">
      <div class="app_btn_1">첫달 무료로 시작하기</div>
      <div class="app_btn_2">앱 다운로드</div>
    </div>
    <!--  -->

    <!-- JS script -->
    <script src="./main.js"></script>
    <!-- aos cdn -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
